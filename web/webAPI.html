<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>

        <link href="css/bootstrap.css" rel="stylesheet">

        <title>API to LOD</title>
        <meta name="description" content="A universal Application Programming Interface to access and reuse Linked Open Data">

        <meta name="author" content="César González Mora and WAKE group (University of Alicante)">

        <link rel="icon" type="image/png" href="/img/favicon.png" sizes="64x64">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        
        <style>
            .blue {
                color: white;
                background-color: #6495dc
            }
            .blue a {
                color: white;
            }
        </style>
    </head>

    <body class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Universal API to LOD<small><br> Automatically generating SPARQL queries to access LOD endpoints</small></h1>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-lg-8">
                <h3>Request</h3>

                <div class="row form-group">
                    <div class="col-sm-3 col-sm-offset-1 form-group">
                        <label>SPARQL Endpoint</label>
                    </div>
                    <div class="col-sm-4 form-group">
                        <input class="form-control " id="endpoint">
                    </div>
                    <div class="col-sm-4 form-group">
                        <input type="button" class="btn btn-secondary" onclick="documentation();" value="Get endpoint documentation"/>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-3 col-sm-offset-1 form-group">
                        <label>Path</label>
                    </div>
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="endpoint">
                    </div>
                    <div class="col-sm-4 form-group">
                        <input id="sendQuery" type="button" class="btn btn-primary btn-block" onclick="send();" value="Send" />
                    </div>
                </div>

                <div class="form-group">
                    <h3>Result</h3>
                    <div class="col-sm-12 col-lg-12">
                        <textarea id="textareaResult" readonly="true" class="form-control col-lg-9" placeholder="{ ... }" style="max-width: 100%; height: 190px; margin: 0px -36.5px 0px 0px; width: 695px;"></textarea>
                    </div>
                </div>

                <br>
                <div style="clear:both"></div>
                <br>

                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="">
                            <input type="button" class="btn btn-secondary btn-block" onclick="seeQuery();" value="See the auto-generated SPARQL query" />
                        </div>
                        <br><br>
                        <div id="collapse" class="" style="display: none;">
                            <div class="panel-body">
                                <textarea id="query" readonly="true" class="form-control" style="height: 190px; margin: 0px -36.5px 0px 0px; width: 695px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <br><br>
                </div>
            </div>

            <div class="col-lg-3 col-lg-offset-1">
                <h3>Examples</h3>

                <h4>
                    <a href="" id="GeoLinkedData">GeoLinked Data</a> 
                    (<a target="_blank" href="http://geo.linkeddata.es/sparql">SPARQL</a>)
                </h4>
                <h4>
                    <a href="" id="RISM">RISM Endpoint</a> 
                    (<a target="_blank" href="http://data.rism.info/sparql">SPARQL</a>)
                </h4>
                <h4>
                    <a href="" id="AEMET">AEMET Linked Data</a> 
                    (<a target="_blank" href="http://aemet.linkeddata.es/sparql">SPARQL</a>)
                </h4>
                <h4>
                    <a href="" id="Bio2RDF">InterPro Bio2RDF</a> 
                    (<a target="_blank" href="http://bio2rdf.org/sparql">SPARQL</a>)
                </h4>
                <h4>
                    ...
                </h4>
            </div>


        </div>

        <br><br>

        <div class="row blue">
            <br>
            <div class="col-lg-6 footer">
                © 2019 WaKe, University of Alicante
                <a href="https://wake.dlsi.ua.es"> </a>
                <br>
                <br>
            </div>
        </div>

    
    </body>

</html>
